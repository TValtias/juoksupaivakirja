<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="banner">
        <nav class="nav-links">
            <ul>
                <li>
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Lenkkipolku logo" class="banner-logo">
                </li>
                <li><a href="/">ETUSIVU</a></li>
                <li><a href="/register">REKISTERÖIDY</a></li>
                <li><a href="/logout">KIRJAUDU ULOS</a></li>
                <li><a href="/paivakirja">PÄIVÄKIRJA</a></li>
                <li><a href="/browseruns">SELAA</a></li>
                <li><a href="/kisat">KISAT</a></li>
            </ul>
        </nav>
    </header>

    <div class="top-banner">
        <h2>Rekisteröidy käyttäjäksi</h2>
    </div>

    <main>
        <section>
            <h2>Uusi juoksu</h2>
            <p> * kohdat pakollisia</p>
        </section>

        {%if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form class="entry-form" method="POST" action="{{ url_for('add_entry') }}">
            <label> Juoksun pituus*:</label>
            <div class="inline-inputs">
                <input type="number" name="km" placeholder="km" min="0" required>
                <input type="number" name="m" placeholder="m" min="0" required>
            </div>

            <label>Aika (hh:mm:ss)*:</label>
            <input type="text" name="runtime" placeholder="esim 00:25:30" required>
            
            <label>Maasto*:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="terrain" value="juoksumatto">Juoksumatto</label>
                <label><input type="checkbox" name="terrain" value="katu">Katu</label>
                <label><input type="checkbox" name="terrain" value="rata">Rata</label>
                <label><input type="checkbox" name="terrain" value="hiekkatie">Hiekkatie</label>
                <label><input type="checkbox" name="terrain" value="metsä/epätasainen">Metsä/epätasainen</label>
            </div>
            <label>Juoksun tyyppi*:</label>
            <div class="radio-group">
                <label><input type="radio" name="run_type" value="kevyt">Kevyt</label>
                <label><input type="radio" name="run_type" value="tavoitteellinen">Tavoitteellinen</label>
                <label><input type="radio" name="run_type" value="kisaan tähtäävä">Kisaan tähtäävä</label>
                <label><input type="radio" name="run_type" value="kisa">Kisa</label>
            </div>

            <label>Kilpailun nimi (jos kilpailu):</label>
            <input type="text" name="race_name" placeholder="">

            <label>Muut tiedot:</label>
            <input type="text" name="other" placeholder="">

            <button type="submit">Lisää juoksu</button>
        </form>

    </main>

    <footer>
        <p>&copy; 2025 Juoksupäiväkirja. Kaikki oikeudet pidätetään.</p>
    </footer>
</body>
</html>
